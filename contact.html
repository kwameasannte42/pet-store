    <div class="row container-fluid">
      <div class="contact-form-wrapper d-flex justify-content-center">
        <form action="#" class="contact-form">
          <h5 class="title text-light">Contact us</h5>
          <p class="description">
            Feel free to contact us if you need any assistance, any help or
            another question.
          </p>
          <div>
            <input
              type="text"
              class="form-control rounded border-white mb-3 form-input"
              id="name"
              placeholder="Name"
              required
            />
          </div>
          <div>
            <input
              type="email"
              class="form-control rounded border-white mb-3 form-input"
              placeholder="Email"
              required
            />
          </div>
          <div>
            <textarea
              id="message"
              class="form-control rounded border-white mb-3 form-text-area"
              rows="5"
              cols="30"
              placeholder="Message"
              required
            ></textarea>
          </div>
          <div class="submit-button-wrapper">
            <input type="submit" value="Send" />
          </div>
        </form>

        
        <div id="map" class="border">
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3086.6306684040187!2d-84.45704898417463!3d39.31929457950782!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x88404fc94435710d%3A0xcb6976c5cb87ccfe!2s5035%20Tri%20County%20View%20Dr%2C%20West%20Chester%20Township%2C%20OH%2045011!5e0!3m2!1sen!2sus!4v1677631154142!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
